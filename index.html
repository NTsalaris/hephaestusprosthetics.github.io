<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ηφαίστου Προσθετικά</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            text-align: center; /* Κεντράρισμα του περιεχομένου */
        }

        .logo {
            width: 200px; /* Μέγεθος του λογότυπου */
            margin: 20px auto; /* Κεντράρισμα του λογότυπου */
            display: block; /* Μετατροπή του λογότυπου σε στοιχείο block για κεντράρισμα */
        }

        .prosthetic-hand {
            width: 50%; /* Μέγεθος της εικόνας του προσθετικού χεριού */
            max-width: 400px; /* Μέγιστο πλάτος της εικόνας */
            margin: 20px auto; /* Κεντράρισμα της εικόνας */
            display: block; /* Μετατροπή της εικόνας σε στοιχείο block για κεντράρισμα */
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Λογότυπο Ηφαίστου Προσθετικά" class="logo">

    <img src="prosthetic-hand.jpg" alt="Προσθετικό χέρι" class="prosthetic-hand">

    <p>Η Ηφαίστου Προσθετικά ειδικεύεται στη δημιουργία προσθετικών μελών με τη χρήση τεχνολογίας 3D εκτύπωσης. Δημιουργούμε προσαρμοσμένα προσθετικά μέλη για να ενισχύσουμε τη ζωή των ανθρώπων που τα χρειάζονται.</p>
</body>
</html>
