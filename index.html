<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hephaestus Prosthetics</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #add8e6; /* Light blue text color */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        p {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            padding: 0 20px;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            font-size: 0.8em;
            margin-top: auto;
        }

        /* Gradient text for the title */
        h1 {
            background: linear-gradient(to right, #f3904f, #3b4371);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="logo.png" alt="Hephaestus Prosthetics Logo" class="logo">
    <h1>Hephaestus Prosthetics</h1>
    <p>Hephaestus Prosthetics specializes in creating prosthetic limbs using 3D printing technology. We craft custom prosthetics to enhance the lives of those in need.</p>
</div>

<footer>

</footer>

</body>
</html>
